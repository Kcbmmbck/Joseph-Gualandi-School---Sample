<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/choice.css">
    <link rel="icon" type="image/x-icon" href="/src/img/pics/logo.jpg">
    <title>Joseph Gualandi School For Hearing Impaired</title>
</head>
<body>
    <header class="main-header">
        <h1 class="site-title">Welcome to Joseph Gualandi School For Hearing Impaired Inc.</h1>
        <p class="tagline">Empowering the hearing impaired through education and support.</p>
    </header>

    <main class="content-section">
        <section class="location-selection">
            <h2>Choose Your Campus</h2>
            <div class="button-group">
                <div class="button-container">
                    <p class="location-label">Manila Campus</p>
                    <button id="button1" class="button" aria-label="Joseph Gualandi School For Hearing Impaired in Las Piñas">Las Piñas</button>
                </div>
                <div class="button-container">
                    <p class="location-label">Bicol Campus</p>
                    <button id="button2" class="button" aria-label="Joseph Gualandi School For Hearing Impaired in Naga">Naga City</button>
                </div>
            </div>
        </section>
    </main>

    <script src="/src/js/link.js"></script>
</body>
</html>
